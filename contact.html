        <main class="pageMain">
            <section>
                <h1>What Can I do for you?</h1>
                <hr class="contactHR">
                <div class="contactSection">
                    <form name="contactMe" method="POST" data-netlify="true">
                        <p>
                            <label class="formLabel">Your Name:</label>
                            <input placeholder="Arthur Dent" type="text" name="name" required/>
                        </p>
                        <p>
                            <label class="formLabel">Your Email:</label>
                            <input placeholder="art@hitchhikers.com" type="email" name="email" required/>
                        </p>
                        <p>
                            <label class="formLabel">Your Phone:</label>
                            <input placeholder="555-555-5555" type="text" name="phone" />
                        </p>
                        <p>
                            <label class="formLabel">Prefered Method of Contact:</label>
                            <select name="preferedContact" multiple>
                                <option value="phone">Phone</option>
                                <option value="email">Email</option>
                                <option value="other">Other (please specify in message)</option>
                            </select>
                        </p>
                        <p>
                            <label class="formLabel">Message: </label>
                            <textarea placeholder="What can I do for you?" name="message"></textarea>
                        </p>
                        <p>
                            <label class="formLabel"></label>
                            <button class="submitForm" type="submit">Submit</button>
                        </p>
                    </form>
                </div>
            </section>
        </main>
