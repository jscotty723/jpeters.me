        <main class="contactMain">
            <section>
                <div class="contactSection">
                    <form name="contact" method="POST" data-netlify="true">
                        <p>
                            <label class="formLabel">Your Name:
                                <input placeholder="John Doe" type="text" name="name" required/>
                            </label>
                        </p>
                        <p>
                            <label class="formLabel">Your Email:
                                <input placeholder="johndoe@example.com" type="email" name="email" required/>
                            </label>
                        </p>
                        <p>
                            <label class="formLabel">Your Phone:
                                <input placeholder="555-555-5555" type="text" name="phone" />
                            </label>
                        </p>
                        <p>
                            <label class="formLabel">Prefered Method of Contact:
                                <select name="role[]" multiple>
                                    <option value="phone">Phone</option>
                                    <option value="email">Email</option>
                                    <option value="other">Other</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            <label class="formLabel">Message:
                                <textarea placeholder="What can I do for you?" name="message"></textarea>
                            </label>
                        </p>
                        <div data-netlify-recaptcha="true"></div>
                        <p>
                            <label class="formLabel">
                                <button class="submitForm" type="submit">Submit</button>
                            </label>
                        </p>
                    </form>
                </div>
            </section>

            <section class="socialLinksSection">
                <div class="socialLinksContainer">
                    <a class="socialLink" id="linkedInBtn" href="https://www.linkedin.com/in/juliannespeters/"><i class="fab fa-linkedin fa-2x"></i></a>

                </div>
